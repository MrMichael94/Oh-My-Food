<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b771ea97db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>OH MY FOOD</title>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>   

    <main>
        <div class="recherche">
            <span class="recherche-icon"><i class="fa-solid fa-location-dot"></i></span>
            <input type="search"  placeholder="Paris, Belleville " class="recherche--zone">
        </div>  
        <section class="menu">
            <H2>Réservez le menu qui vous convient</H2>
            <P>Découvrez des restaurants d'exception, sélectionnés par nos soins.         </P>
            <input class="menu--bouton" type="button"  value="Explorer nos restaurants">      
        </section>
    </main>
</body>
</html>
